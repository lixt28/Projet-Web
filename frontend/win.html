<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victory!</title>
    <!-- Ajoutez ici vos éventuelles feuilles de style -->
</head>
<body>
    <div class="game-win">
        <h1>Congratulations!</h1>
        <p>You win! Final Score: <span id="finalScore"></span></p>
        <button id="tryAgainButton">Try Again</button>
    </div>

    <script>
        document.getElementById("tryAgainButton").addEventListener("click", function() {
            window.location.href = "menu.html"; // Redirige vers la page "menu.html"
        });

        // Récupère le score final depuis l'URL
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const finalScore = urlParams.get('score');

        // Affiche le score final dans la page
        document.getElementById("finalScore").textContent = finalScore;
    </script>
</body>
</html>
