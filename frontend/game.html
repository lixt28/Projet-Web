<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="column">
            <div class="players-container">
                <h2>Players</h2>
                <p>Game Master : <span id="player_1"></span></p>
                <p>Master of Intuitions : <span id="player_2"></span></p>
            </div>
            <div id="hint-container" class="hint-container">
                <input type="text" placeholder="Enter a hint" id="hint" name="hint">
                <input type="text" placeholder="Number of words the clue is likely to match." id="n" name="n">
                <button id="submitHint">Submit</button>
                
            </div>
        </div>
        <div class="column">
            <div class="cards"></div>
        </div>
        <div class="column">
            <div class="round-info">
                <h2>Round Number</h2>
                <p id="roundNumber">0</p>
            </div>
            <div class="hint-info">
                <h2>Hint</h2>
                <div class="hint-n-container">
                    <label>N = </label>
                    <p id="hintN">0</p>
                </div>
                <p id="hintText">No hint yet</p>
            </div>
            <div class="score-info">
                <h2>Round Score</h2>
                <p id="roundScore">0</p>
            </div>
        </div>
    </div>
    <script src="js/main.js" type="module"></script>
</body>
</html>
