<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Role Selection Menu</title>
</head>
<body>
    <h1>Choice of role</h1>

    <form id="role-form">
        <div>
            <label>Name : </label>
            <input type="text" id="name" required>
        </div>
        <div>
            <label>Selection : </label>
            <select id="role" required>
                <option value="" disabled selected>Choose a role</option>
                <option value="GM">Game Master</option>
                <option value="MI">Master of Intuitions</option> 
            </select>
        </div>
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById("role-form").addEventListener("submit", (event) => {
            event.preventDefault();

            const playerName = document.getElementById("name").value;
            localStorage.setItem("playerName", playerName);
            
            const playerRole = document.getElementById("role").value;
            localStorage.setItem("playerRole", playerRole);
            
            if(playerRole === "GM"){
                window.location.href = "game_master_view.html";
            }
            if(playerRole === "MI"){
                window.location.href = "master_intuition_view.html";
            }
        });
    </script>
</body>
</html>
